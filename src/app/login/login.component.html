<div class="body-login d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/login/images/login.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/login/images/logo.svg" alt="logo" class="logo">
            </div>
            <p class="login-card-description">Bienvenido a SIF</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitData()">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="text" name="usuario" id="usuario" required formControlName="usuario" class="form-control" placeholder="USUARIO">
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="clave" required id="clave" formControlName="clave" class="form-control" placeholder="CONTRASEÃ‘A">
              </div>
              <input name="login" class="btn btn-block login-btn mb-4" [disabled]="!loginForm.valid" type="submit" value="Ingresar">
            </form>
            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
